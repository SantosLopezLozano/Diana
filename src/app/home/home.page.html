<ion-content [fullscreen]="true" class="ion-padding">
  <ion-range [(ngModel)]="rangeValue" min="1" max="100" color="secondary">
    <ion-label slot="start">1</ion-label>
    <ion-label slot="end">100</ion-label>
  </ion-range>
  <p>{{rangeValue}}</p>
  <ion-button (click)="play()">Play</ion-button>
  <ion-button (click)="reset()">Restart</ion-button>
  <p>WinValue: {{winValue}}</p>
  <h1>Points: {{points}}</h1>
  <h1>Trys: {{trys}}</h1>
</ion-content>
